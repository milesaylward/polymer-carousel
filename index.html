<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Polymer Carousel Demo</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="my-carousel.html">
  <style>
    my-carousel {
      width: 60%;
      margin: 100px auto;
      contain: content;
    }

    my-carousel::after {
      display: block;
      content: '';
      padding-top: 75%;
    }

    my-carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <my-carousel>
    <img src="https://app-layout-assets.appspot.com/assets/bg1.jpg">
    <img src="https://app-layout-assets.appspot.com/assets/bg2.jpg">
    <img src="https://app-layout-assets.appspot.com/assets/bg3.jpg">
    <img src="https://app-layout-assets.appspot.com/assets/bg4.jpg">
  </my-carousel>

  <script>
    const carousel = document.querySelector('my-carousel');
    setInterval(_ => carousel.next(), 3000);
  </script>

</body>
</html>
